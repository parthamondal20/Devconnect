<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>devconnect</title>

  <!-- Apply dark mode immediately to prevent flash -->
  <script>
    (function () {
      try {
        const appStore = localStorage.getItem('appStore');
        if (appStore) {
          const store = JSON.parse(appStore);
          if (store.theme && store.theme.dark) {
            document.documentElement.classList.add('dark');
          }
        }
      } catch (e) {
        console.error('Error loading theme:', e);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
